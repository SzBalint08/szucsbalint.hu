  </head>

  <body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <div class="topnav" id="myTopnav">
      <a href="DK_index.html">Hjem</a>

    <h1 class="title">Social Væg</h1>

    <div id="falContainer">
      <!-- Login-knap -->
      <button id="toggleLoginBtn">Log ind</button>

      <!-- Login/registreringspanel -->
      <div id="authPanel" style="display:none;">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Kodeord" />
        <input id="username" placeholder="Brugernavn (ved registrering)" style="display:none;" />
        <button id="loginBtn">Log ind</button>
        <button id="registerToggleBtn">Registrer</button>
      </div>

      <!-- Log ud -->
      <button id="logoutBtn" style="display:none;">Log ud</button>

      <!-- Post-panel -->
      <div id="postPanel" style="display:none;">
        <textarea id="message" rows="4" placeholder="Skriv et opslag..."></textarea>
        <button id="postBtn">Post</button>
      </div>

      <!-- Opslag -->
      <h2>Opslag</h2>
      <div id="postsContainer"></div>
    </div>
  </body>
